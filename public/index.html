<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. E ‚Äì Your AI Tutor üá≥üá¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #speakToggleWrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.85rem;
      color: white;
      z-index: 1001;
    }
    main#wrapper {
      display: grid;
      grid-template-columns: 1fr 2.5fr 1fr;
      gap: 1rem;
      margin: 5rem auto 7rem auto;
      max-width: 1200px;
      padding: 0 1rem;
      width: 100%;
    }
    .sidebar-card {
      background-color: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    #chat {
      flex-grow: 1;
      background-color: white;
      border-radius: 16px;
      padding: 1rem;
      overflow-y: auto;
      height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .message-row {
      display: flex;
      align-items: flex-start;
    }
    .message-row.user { justify-content: flex-end; }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 6px;
      flex-shrink: 0;
    }
    .user .avatar { background-color: #bae6fd; }
    .assistant .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png');
      background-size: cover;
      background-position: center;
    }
    .bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .bubble.user {
      background-color: #c7f0d8;
      border-bottom-right-radius: 0;
      position: relative;
    }
    .bubble.user::after {
      content: attr(data-name);
      font-size: 0.75rem;
      color: #1e3a8a;
      position: absolute;
      bottom: -1.2rem;
      right: 1rem;
    }
    .bubble.assistant {
      background-color: #e0e7ff;
      border-bottom-left-radius: 0;
    }
    form {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.5rem 1rem;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
    }
    textarea {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      height: 3rem;
      line-height: 1.5rem;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    button {
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    #micButton {
      background-color: #2563eb;
      color: white;
      padding: 0.6rem;
    }
    #sendButton {
      background-color: #2563eb;
      color: white;
      padding: 0.6rem 1rem;
    }
    .clear-button {
      background-color: orange;
      color: white;
      padding: 0.5rem 0.8rem;
      font-size: 0.85rem;
    }
    @media (max-width: 768px) {
      main#wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>Mr. E ‚Äì Your AI Tutor<sup>NG</sup></header>
  <div id="speakToggleWrapper">
    <label><input type="checkbox" id="speakToggle"> üîä Mr. E Speaks</label>
  </div>

  <main id="wrapper">
    <div id="knowledgeTreeSidebar" class="sidebar-card">
      <h3>üìò Knowledge Tree</h3>
      <div id="treeContents">
        <p><strong>About Mr. E</strong></p>
        <p>Your friendly Nigerian AI tutor! üåü<br>I‚Äôll help you learn one step at a time.</p>
      </div>
      <div id="progressBox" style="margin-top: 1rem;">
        <div id="progressVisual">üß† Progress: ‚¨ú‚¨ú‚¨ú‚¨ú‚¨ú (0/5 mastered!)</div>
        <div id="progressFeedback" style="font-size: 0.85rem; color: #4b5563; margin-top: 0.3rem;">
          Let's begin your learning journey! üöÄ
        </div>
      </div>
    </div>

    <div id="chat"></div>

    <div class="sidebar-card">
      <h3>üîç Topic visuals</h3>
      <p>Coming soon.</p>
    </div>
  </main>

  <form id="chat-form">
    <textarea id="messageInput" placeholder="Type your message..." required></textarea>
    <div class="button-group">
      <button type="submit" id="sendButton">Send</button>
      <button type="button" id="micButton">üé§</button>
    </div>
    <button type="button" class="clear-button" id="clearButton">üóëÔ∏è Clear</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('messageInput');
    const micButton = document.getElementById('micButton');
    const clearButton = document.getElementById('clearButton');
    const speakToggle = document.getElementById('speakToggle');
    let conversation = [];
    let studentName = '';
    let thinkingRow = null;

    function addMessage(content, role) {
      const row = document.createElement('div');
      row.className = `message-row ${role}`;
      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = content;
      if (role === 'user') bubble.setAttribute('data-name', studentName || '');
      row.appendChild(role === 'assistant' ? avatar : bubble);
      row.appendChild(role === 'assistant' ? bubble : avatar);
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      if (!speakToggle.checked) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-NG';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    async function sendMessage(message) {
      if (!studentName && /my name is (\w+)/i.test(message)) {
        studentName = message.match(/my name is (\w+)/i)[1];
      }
      conversation.push({ role: 'user', content: message });
      addMessage(message, 'user');

      thinkingRow = addMessage('üí≠ Mr. E is thinking...', 'assistant');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation })
        });
        const data = await res.json();
        let reply = data.message;
        reply = reply.replace(/Do you understand\?.*?/gi, 'Do you understand?');
        conversation.push({ role: 'assistant', content: reply });

        if (thinkingRow) thinkingRow.remove();
        handleAssistantReply(reply);
      } catch (err) {
        if (thinkingRow) thinkingRow.remove();
        addMessage("‚ö†Ô∏è Something went wrong. Please try again later.", 'assistant');
      }
    }

    // ----- UI Sync Functions -----
    function handleAssistantReply(reply) {
      addMessage(reply, 'assistant');
      speak(reply);
      const treeStart = reply.indexOf('Knowledge Tree:');
      if (treeStart !== -1) {
        const subTree = reply.slice(treeStart).split('\n').slice(1, 6).join('\n');
        updateKnowledgeTreeInSidebar(subTree);
        updateProgressBar(); // Reset on new topic
      }
      updateProgressBarFromMessage(reply);
    }

    function updateKnowledgeTreeInSidebar(treeText) {
      const sidebar = document.getElementById('treeContents');
      if (!sidebar) return;
      const lines = treeText
        .split('\n')
        .filter(line => /^\d\./.test(line.trim()))
        .map(line => `<li>${line.trim()}</li>`)
        .join('');
      if (lines) {
        sidebar.innerHTML = `<ol style="padding-left: 1rem;">${lines}</ol>`;
      }
    }

    function updateProgressBarFromMessage(message) {
      const match = message.match(/üß† Progress: (.*?) \((\d+)\/5 mastered!\)/);
      if (!match) return;
      const [_, state, count] = match;
      updateProgressBar(state, parseInt(count));
    }

    function updateProgressBar(state = '‚¨ú‚¨ú‚¨ú‚¨ú‚¨ú', count = 0) {
      document.getElementById('progressVisual').textContent = `üß† Progress: ${state} (${count}/5 mastered!)`;
      document.getElementById('progressFeedback').textContent =
        count === 0 ? "Let's begin your learning journey! üöÄ"
        : count === 5 ? "Woohoo! üéâ You've completed the topic!"
        : "Great job! Keep going, you're doing well! üåü";
    }

    // ----- Load Initial Prompt -----
    window.onload = () => {
      const intro = "Welcome to Your AI Tutor! üåü I‚Äôm Mr. E, your lesson teacher!\nWhat‚Äôs your name, grade, and what topic would you like to learn today?";
      conversation.push({ role: 'assistant', content: intro });
      addMessage(intro, 'assistant');
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      sendMessage(message);
    });

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    clearButton.addEventListener('click', () => {
      conversation = [];
      chatBox.innerHTML = '';
      studentName = '';
      window.onload();
    });

    // Voice Input (optional)
    const recognition = ('webkitSpeechRecognition' in window) ? new webkitSpeechRecognition() : null;
    if (recognition) {
      recognition.lang = 'en-NG';
      recognition.continuous = false;
      recognition.interimResults = true;
      micButton.addEventListener('click', () => { recognition.start(); micButton.textContent = 'üéôÔ∏è'; });
      recognition.onresult = (e) => {
        let transcript = '';
        for (let i = e.resultIndex; i < e.results.length; ++i) {
          if (e.results[i].isFinal) {
            transcript += e.results[i][0].transcript;
          }
        }
        if (transcript.trim()) {
          input.value = transcript;
          sendMessage(transcript);
          input.value = '';
        }
        micButton.textContent = 'üé§';
      };
      recognition.onerror = () => { micButton.textContent = 'üé§'; };
      recognition.onend = () => { micButton.textContent = 'üé§'; };
    } else {
      micButton.disabled = true;
      micButton.title = "Voice input not supported on this browser.";
    }
  </script>
</body>
</html>
