<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. E ‚Äì Your AI Tutor üá≥üá¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #2563eb;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 1rem;
      text-align: center;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }
    #speakToggleWrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
      color: white;
      z-index: 1001;
    }

    main {
      display: flex;
      flex: 1;
      margin-top: 4.5rem;
      padding-bottom: 7rem;
      height: calc(100vh - 4.5rem - 7rem);
    }

    .sidebar, .visuals {
      flex: 1;
      padding: 1rem;
      max-width: 260px;
    }
    .chat-column {
      flex: 2.5;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 0 6px rgba(0,0,0,0.08);
      margin-bottom: 1rem;
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #1e3a8a;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message-row {
      display: flex;
      align-items: flex-start;
    }
    .message-row.user { justify-content: flex-end; }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 6px;
      flex-shrink: 0;
    }
    .user .avatar { background-color: #bae6fd; }
    .assistant .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png');
      background-size: cover;
      background-position: center;
    }
    .bubble {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      border-radius: 16px;
      font-size: 1rem;
      background-color: #e0e7ff;
      line-height: 1.45;
      white-space: pre-wrap;
    }
    .bubble.user {
      background-color: #c7f0d8;
      border-bottom-right-radius: 0;
      position: relative;
    }
    .bubble.user::after {
      content: attr(data-name);
      font-size: 0.75rem;
      color: #1e3a8a;
      position: absolute;
      bottom: -1.2rem;
      right: 1rem;
    }

    #chat-form {
      position: fixed;
      bottom: 0;
      left: 0; right: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    #chat-form .form-inner {
      display: flex;
      width: 100%;
      max-width: 800px;
      gap: 0.5rem;
    }
    textarea {
      flex: 1;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      height: 3rem;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      justify-content: space-between;
    }
    .top-buttons {
      display: flex;
      gap: 0.4rem;
    }
    button {
      padding: 0.6rem 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .send-button {
      background: #2563eb;
      color: white;
    }
    .mic-button {
      background: #2563eb;
      color: white;
    }
    .clear-button {
      background: orange;
      color: white;
      font-size: 0.85rem;
    }

    @media (max-width: 800px) {
      main {
        flex-direction: column;
      }
      .sidebar, .visuals {
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <header>Mr. E ‚Äì Your AI Tutor<span style="font-size: 0.8rem;"> NG</span></header>
  <div id="speakToggleWrapper">
    <label><input type="checkbox" id="speakToggle"> üîä Mr. E Speaks</label>
  </div>

  <main>
    <aside class="sidebar">
      <div class="card" id="leftCard">
        <h3>üìò Knowledge Tree</h3>
        <div id="treeContent">
          <strong>About Mr. E</strong><br>
          Your friendly Nigerian AI tutor! üåü<br>I‚Äôll help you learn one step at a time.
        </div>
      </div>
    </aside>

    <section class="chat-column">
      <div id="chat"></div>
    </section>

    <aside class="visuals">
      <div class="card">
        <h3>üîç Topic visuals</h3>
        Coming soon.
      </div>
    </aside>
  </main>

  <form id="chat-form">
    <div class="form-inner">
      <textarea id="messageInput" placeholder="Type your message..." required></textarea>
      <div id="controls">
        <div class="top-buttons">
          <button type="submit" class="send-button">Send</button>
          <button type="button" class="mic-button" id="micButton">üé§</button>
        </div>
        <button type="button" class="clear-button" id="clearButton">üóëÔ∏è Clear</button>
      </div>
    </div>
  </form>

  <script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('messageInput');
    const micButton = document.getElementById('micButton');
    const clearButton = document.getElementById('clearButton');
    const speakToggle = document.getElementById('speakToggle');
    const treeContent = document.getElementById('treeContent');

    let conversation = [];
    let studentName = '';
    let thinkingRow = null;

    function addMessage(content, role) {
      const row = document.createElement('div');
      row.className = `message-row ${role}`;
      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = content;
      if (role === 'user') bubble.setAttribute('data-name', studentName || '');
      role === 'assistant' ? row.append(avatar, bubble) : row.append(bubble, avatar);
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
      return row;
    }

    function speak(text) {
      if (!speakToggle.checked) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-NG';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    function updateKnowledgeTree(newTreeHtml) {
      treeContent.innerHTML = newTreeHtml;
    }

    async function sendMessage(message) {
      if (!studentName && /my name is (\w+)/i.test(message)) {
        studentName = message.match(/my name is (\w+)/i)[1];
      }
      conversation.push({ role: 'user', content: message });
      addMessage(message, 'user');
      thinkingRow = addMessage('üí≠ Mr. E is thinking...', 'assistant');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation })
        });
        const data = await res.json();
        let reply = data.message;
        conversation.push({ role: 'assistant', content: reply });
        if (thinkingRow) thinkingRow.remove();

        // Extract tree if any
        if (/Knowledge Tree[\s\S]+?(?=\n\n|$)/i.test(reply)) {
          const treeMatch = reply.match(/üß† Knowledge Tree:[\s\S]*?(?=\n\n|$)/);
          if (treeMatch) updateKnowledgeTree(treeMatch[0].replace('üß† ', ''));
        }

        addMessage(reply, 'assistant');
        speak(reply);
      } catch {
        if (thinkingRow) thinkingRow.remove();
        addMessage("‚ö†Ô∏è Something went wrong. Please try again.", 'assistant');
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      input.value = '';
      sendMessage(msg);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    clearButton.addEventListener('click', () => {
      conversation = [];
      studentName = '';
      chatBox.innerHTML = '';
      treeContent.innerHTML = `
        <strong>About Mr. E</strong><br>
        Your friendly Nigerian AI tutor! üåü<br>I‚Äôll help you learn one step at a time.
      `;
      window.onload();
    });

    window.onload = () => {
      const intro = "Welcome to Your AI Tutor! üåü I‚Äôm Mr. E, your lesson teacher!\nWhat‚Äôs your name, grade, and what topic would you like to learn today?";
      conversation.push({ role: 'assistant', content: intro });
      addMessage(intro, 'assistant');
    };

    const recognition = ('webkitSpeechRecognition' in window) ? new webkitSpeechRecognition() : null;
    if (recognition) {
      recognition.continuous = false;
      recognition.lang = 'en-NG';
      recognition.interimResults = true;

      micButton.addEventListener('click', () => {
        recognition.start();
        micButton.textContent = 'üéôÔ∏è';
      });

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript.trim()) {
          input.value = transcript;
          sendMessage(transcript);
          input.value = '';
        }
        micButton.textContent = 'üé§';
      };

      recognition.onerror = () => { micButton.textContent = 'üé§'; };
      recognition.onend = () => { micButton.textContent = 'üé§'; };
    } else {
      micButton.disabled = true;
      micButton.title = "Voice input not supported.";
    }
  </script>
</body>
</html>
