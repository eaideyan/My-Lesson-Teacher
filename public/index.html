<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. E ‚Äì Your AI Tutor üá≥üá¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
      height: 100%;
      overflow: hidden;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #speakToggleWrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.85rem;
      color: white;
      z-index: 1001;
    }

    main#wrapper {
      display: flex;
      height: calc(100vh - 120px);
      margin-top: 4rem;
      margin-bottom: 6rem;
      padding: 1rem;
      gap: 1rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Left Sidebar ‚Äì Knowledge Tree */
    #left-sidebar {
      width: 20%;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      align-self: flex-start;
      max-height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .knowledge-tree h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      color: #2563eb;
    }

    .knowledge-tree ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem;
    }

    .knowledge-tree li {
      padding: 0.4rem 0;
      font-size: 0.95rem;
    }

    .progress-bar {
      display: flex;
      gap: 0.3rem;
      margin-top: 0.5rem;
    }

    .progress-block {
      width: 28px;
      height: 18px;
      transform: skew(-20deg);
      background-color: #e0e0e0;
      border-radius: 4px;
    }

    .progress-block.mastered {
      background-color: #22c55e;
    }

    .progress-block.partial {
      background-color: #facc15;
    }

    /* Center Chat Area */
    #chat-container {
      flex: 2.5;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex-grow: 1;
      background: white;
      border-radius: 16px;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .message-row {
      display: flex;
      align-items: flex-start;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
      flex-shrink: 0;
    }

    .user .avatar {
      background-color: #bae6fd;
    }

    .assistant .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png');
      background-size: cover;
      background-position: center;
    }

    .bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.45;
      white-space: pre-wrap;
    }

    .bubble.user {
      background-color: #c7f0d8;
      border-bottom-right-radius: 0;
      position: relative;
    }

    .bubble.user::after {
      content: attr(data-name);
      font-size: 0.75rem;
      color: #1e3a8a;
      position: absolute;
      bottom: -1.2rem;
      right: 1rem;
    }

    .bubble.assistant {
      background-color: #e0e7ff;
      border-bottom-left-radius: 0;
    }

    /* Right Sidebar Placeholder */
    #right-sidebar {
      width: 20%;
      background-color: #f3f4f6;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.03);
      max-height: 80%;
    }

    /* Sticky Input Form */
    form {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 0.5rem;
      border-top: 1px solid #ddd;
      border-radius: 12px 12px 0 0;
      gap: 0.5rem;
    }

    textarea {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      height: 3rem;
      resize: none;
      overflow-y: auto;
    }

    #controls {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 0.4rem;
    }

    .top-buttons {
      display: flex;
      gap: 0.4rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .clear-button {
      background-color: orange;
      width: 100%;
    }

    #micButton {
      padding: 0.6rem;
      width: 42px;
      height: 42px;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      main#wrapper {
        flex-direction: column;
        height: auto;
      }

      #left-sidebar, #right-sidebar {
        display: none;
      }

      form {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>Mr. E ‚Äì Your AI Tutor <span style="font-size: 0.8rem;">üá≥üá¨</span></header>
  <div id="speakToggleWrapper">
    <label><input type="checkbox" id="speakToggle"> üîä Mr. E Speaks</label>
  </div>

  <main id="wrapper">
    <div id="left-sidebar">
      <div class="knowledge-tree">
        <h3>üìò Knowledge Tree</h3>
        <ul>
          <li>1. What is a fraction?</li>
          <li>2. Numerator & Denominator</li>
          <li>3. Comparing Fractions</li>
          <li>4. Adding Fractions</li>
          <li>5. Word Problems</li>
        </ul>
        <div class="progress-bar">
          <div class="progress-block mastered"></div>
          <div class="progress-block mastered"></div>
          <div class="progress-block partial"></div>
          <div class="progress-block"></div>
          <div class="progress-block"></div>
        </div>
      </div>
    </div>

    <div id="chat-container">
      <div id="chat"></div>
    </div>

    <div id="right-sidebar">
      <p style="font-size: 0.9rem; color: #666;">üîç Topic visuals coming soon.</p>
    </div>
  </main>

  <form id="chat-form">
    <textarea id="messageInput" placeholder="Type your message..." required></textarea>
    <div id="controls">
      <div class="top-buttons">
        <button type="submit">Send</button>
        <button type="button" id="micButton">üé§</button>
      </div>
      <button type="button" class="clear-button" id="clearButton">üóëÔ∏è Clear</button>
    </div>
  </form>

  <script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('messageInput');
    const micButton = document.getElementById('micButton');
    const clearButton = document.getElementById('clearButton');
    const speakToggle = document.getElementById('speakToggle');
    let conversation = [];
    let studentName = '';
    let thinkingRow = null;

    function addMessage(content, role) {
      const row = document.createElement('div');
      row.className = `message-row ${role}`;
      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = content;
      if (role === 'user') {
        bubble.setAttribute('data-name', studentName || '');
      }
      if (role === 'assistant') {
        row.appendChild(avatar);
        row.appendChild(bubble);
      } else {
        row.appendChild(bubble);
        row.appendChild(avatar);
      }
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
      return row;
    }

    function speak(text) {
      if (!speakToggle.checked) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-NG';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    async function sendMessage(message) {
      if (!studentName && /my name is (\w+)/i.test(message)) {
        studentName = message.match(/my name is (\w+)/i)[1];
      }
      conversation.push({ role: 'user', content: message });
      addMessage(message, 'user');
      thinkingRow = addMessage('üí≠ Mr. E is thinking...', 'assistant');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation })
        });
        const data = await res.json();
        let reply = data.message;
        reply = reply.replace(/Do you understand\?.*?/gi, 'Do you understand?');
        conversation.push({ role: 'assistant', content: reply });
        if (thinkingRow) thinkingRow.remove();
        addMessage(reply, 'assistant');
        speak(reply);
      } catch (err) {
        if (thinkingRow) thinkingRow.remove();
        addMessage("‚ö†Ô∏è Something went wrong. Please try again later.", 'assistant');
      }
    }

    window.onload = () => {
      const intro = "Welcome to Your AI Tutor! üåü I‚Äôm Mr. E, your lesson teacher!\nWhat‚Äôs your name, grade, and what topic would you like to learn today?";
      conversation.push({ role: 'assistant', content: intro });
      addMessage(intro, 'assistant');
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      sendMessage(message);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    clearButton.addEventListener('click', () => {
      conversation = [];
      chatBox.innerHTML = '';
      studentName = '';
      window.onload();
    });

    const recognition = ('webkitSpeechRecognition' in window) ? new webkitSpeechRecognition() : null;
    if (recognition) {
      recognition.continuous = false;
      recognition.lang = 'en-NG';
      recognition.interimResults = true;

      micButton.addEventListener('click', () => {
        recognition.start();
        micButton.textContent = 'üéôÔ∏è';
      });

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript;
          }
        }
        if (transcript.trim()) {
          input.value = transcript;
          sendMessage(transcript);
          input.value = '';
        }
        micButton.textContent = 'üé§';
      };

      recognition.onerror = () => { micButton.textContent = 'üé§'; };
      recognition.onend = () => { micButton.textContent = 'üé§'; };
    } else {
      micButton.disabled = true;
      micButton.title = "Voice input not supported on this browser.";
    }
  </script>
</body>
</html>
