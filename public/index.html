<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. E – Your AI Tutor 🇳🇬</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      color: #007b5f;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      line-height: 1.5;
    }
    .user {
      background-color: #e0f7fa;
      text-align: right;
    }
    .assistant {
      background-color: #fff9c4;
      text-align: left;
    }
    #input-area {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0 1.5rem;
      border: none;
      background-color: #007b5f;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
    }
    button:hover {
      background-color: #005f47;
    }
  </style>
</head>
<body>
  <h1>Mr. E – Your AI Tutor 🇳🇬</h1>
  <div id="chat"></div>

  <form id="input-area">
    <input type="text" id="messageInput" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('input-area');
    const input = document.getElementById('messageInput');

    // Keep full conversation here
    let conversation = [];

    function addMessageToChat(content, role) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(message) {
      // Add user message to conversation
      conversation.push({ role: 'user', content: message });
      addMessageToChat(message, 'user');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        const reply = data.message;

        // Add assistant message to conversation
        conversation.push({ role: 'assistant', content: reply });
        addMessageToChat(reply, 'assistant');
      } catch (err) {
        addMessageToChat("⚠️ Error: Couldn't reach Mr. E. Try again.", 'assistant');
      }
    }

    // First greeting to trigger system prompt
    window.onload = () => {
      sendMessage("Hello");
    };

    form.addEventListener('submit', e => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      sendMessage(message);
    });
  </script>
</body>
</html>
