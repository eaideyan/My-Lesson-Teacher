    * { box-sizing: border-box; }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    main#wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
    }
    #chat {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 1rem 0.5rem;
      display: flex;
      flex-direction: column-reverse;
      gap: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 16px;
      background: #fff;
    }
    .message-row {
      display: flex;
      align-items: flex-start;
    }
    .message-row.user { justify-content: flex-end; }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
      flex-shrink: 0;
    }
    .user .avatar { background-color: #bae6fd; }
    .assistant .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png');
      background-size: cover;
      background-position: center;
    }
    .bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
      background-color: #f0f4ff;
      position: relative;
    }
    .bubble.user {
      background-color: #dbeafe;
      border-bottom-right-radius: 0;
    }
    .bubble.user::after {
      content: var(--student-name, 'You');
      font-size: 0.75rem;
      color: #1e3a8a;
      position: absolute;
      bottom: -1.2rem;
      right: 1rem;
    }
    .bubble.assistant {
      background-color: #e0e7ff;
      border-bottom-left-radius: 0;
    }
    form {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem;
      gap: 0.5rem;
      border-top: 1px solid #ddd;
      background: white;
      position: sticky;
      bottom: 0;
      z-index: 100;
      border-radius: 16px;
      margin-top: auto;
    }
    textarea {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      max-height: 5.5rem;
      min-height: 3.5rem;
      overflow-y: auto;
      line-height: 1.5rem;
      background: #f9fbff;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover { background-color: #1e40af; }
    #controls {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      align-items: center;
    }
    .clear-button {
      background-color: orange;
      padding: 0.5rem 0.6rem;
      font-size: 0.85rem;
      width: 60%;
    }
    .clear-button:hover {
      background-color: darkorange;
    }
    .speak-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.9rem;
    }
    #micButton {
      padding: 0.75rem;
      width: 42px;
      text-align: center;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      main#wrapper { max-width: 100%; padding: 0.5rem; }
      .bubble { max-width: 85%; }
    }
  </style>
