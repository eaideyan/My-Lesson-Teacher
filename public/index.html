<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. E ‚Äì Your AI Tutor üá≥üá¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #speakToggleWrapper {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.85rem;
      color: white;
      z-index: 1001;
    }
    main#wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding-top: 5rem;
      padding-bottom: 7rem;
      max-width: 1200px;
      margin: auto;
      width: 100%;
      gap: .5rem;
    }
    aside {
      width: 20%;
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #chatBoxWrapper {
      flex: 2.5;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: .5rem;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    #chat {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding-right: 0.5rem;
    }
    .message-row {
      display: flex;
      align-items: flex-start;
    }
    .message-row.user { justify-content: flex-end; }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 6px;
      flex-shrink: 0;
    }
    .user .avatar { background-color: #bae6fd; }
    .assistant .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png');
      background-size: cover;
      background-position: center;
    }
    .bubble {
      max-width: 75%;
      padding: 0.6rem 0.9rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.45;
      white-space: pre-wrap;
      transition: all 0.3s ease;
    }
    .bubble.user {
      background-color: #c7f0d8;
      border-bottom-right-radius: 0;
      position: relative;
    }
    .bubble.user::after {
      content: attr(data-name);
      font-size: 0.75rem;
      color: #1e3a8a;
      position: absolute;
      bottom: -1.2rem;
      right: 1rem;
    }
    .bubble.assistant {
      background-color: #e0e7ff;
      border-bottom-left-radius: 0;
    }
    #visuals {
      width: 20%;
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      font-size: 0.95rem;
    }
    form {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 1200px;
      margin: auto;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 0.6rem 1rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
      border-radius: 12px 12px 0 0;
    }
    textarea {
      flex: 1;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 0.6rem 1rem;
      height: 3rem;
      resize: none;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
    }
    .top-buttons {
      display: flex;
      gap: 0.4rem;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .clear-button {
      background-color: orange;
      width: 100%;
      font-size: 0.85rem;
      padding: 0.3rem 0.8rem;
    }
    @media (max-width: 768px) {
      aside, #visuals { display: none; }
      main#wrapper { flex-direction: column; align-items: stretch; padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>Mr. E ‚Äì Your AI Tutor<sup>NG</sup></header>
  <div id="speakToggleWrapper">
    <label><input type="checkbox" id="speakToggle"> üîä Mr. E Speaks</label>
  </div>

  <main id="wrapper">
    <aside id="leftSidebar">
      <h3>üìò Knowledge Tree</h3>
      <div id="knowledgeContent">
        <p><strong>About Mr. E</strong></p>
        <p>Your friendly Nigerian AI tutor! üåü<br/> I‚Äôll help you learn one step at a time.</p>
      </div>
    </aside>

    <div id="chatBoxWrapper">
      <div id="chat"></div>
    </div>

    <aside id="visuals">
      <h3>üîç Topic visuals</h3>
      <p>Coming soon.</p>
    </aside>
  </main>

  <form id="chat-form">
    <textarea id="messageInput" placeholder="Type your message..." required></textarea>
    <div id="controls">
      <div class="top-buttons">
        <button type="submit">Send</button>
        <button type="button" id="micButton">üé§</button>
      </div>
      <button type="button" class="clear-button" id="clearButton">üóëÔ∏è Clear</button>
    </div>
  </form>

  <script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('messageInput');
    const micButton = document.getElementById('micButton');
    const clearButton = document.getElementById('clearButton');
    const speakToggle = document.getElementById('speakToggle');
    const knowledgeContent = document.getElementById('knowledgeContent');
    let conversation = [];
    let studentName = '';
    let thinkingRow = null;

    function formatKnowledgeTree(text) {
      const match = text.match(/Knowledge Tree:\s*([\s\S]*)/);
      if (!match) return text;
      const lines = match[1].split(/\d+\.\s+/).filter(l => l.trim());
      const formatted = `<ol>${lines.map(line => `<li>${line.trim()}</li>`).join('')}</ol>`;
      knowledgeContent.innerHTML = `<h3>üìò Knowledge Tree</h3>${formatted}`;
      return text.replace(match[0], `<strong>üìö Knowledge Tree:</strong><br>${formatted}`);
    }

    function addMessage(content, role) {
      const row = document.createElement('div');
      row.className = `message-row ${role}`;
      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;
      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      if (role === 'assistant') content = formatKnowledgeTree(content);
      bubble.innerHTML = content;
      if (role === 'user') bubble.setAttribute('data-name', studentName || '');
      if (role === 'assistant') {
        row.appendChild(avatar);
        row.appendChild(bubble);
      } else {
        row.appendChild(bubble);
        row.appendChild(avatar);
      }
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
      return row;
    }

    function speak(text) {
      if (!speakToggle.checked) return;
      const utterance = new SpeechSynthesisUtterance(text.replace(/[\u{1F300}-\u{1F6FF}]/gu, ''));
      utterance.lang = 'en-NG';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    async function sendMessage(message) {
      if (!studentName && /my name is (\w+)/i.test(message)) {
        studentName = message.match(/my name is (\w+)/i)[1];
      }
      conversation.push({ role: 'user', content: message });
      addMessage(message, 'user');

      thinkingRow = addMessage('üí≠ Mr. E is thinking...', 'assistant');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation })
        });
        const data = await res.json();
        let reply = data.message;
        reply = reply.replace(/Do you understand\?.*?/gi, 'Do you understand?');
        conversation.push({ role: 'assistant', content: reply });
        if (thinkingRow) thinkingRow.remove();
        addMessage(reply, 'assistant');
        speak(reply);
      } catch (err) {
        if (thinkingRow) thinkingRow.remove();
        addMessage("‚ö†Ô∏è Something went wrong. Please try again later.", 'assistant');
      }
    }

    window.onload = () => {
      const intro = "Welcome to Your AI Tutor! üåü I‚Äôm Mr. E, your lesson teacher!\nWhat‚Äôs your name, grade, and what topic would you like to learn today?";
      conversation.push({ role: 'assistant', content: intro });
      addMessage(intro, 'assistant');
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      sendMessage(message);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    clearButton.addEventListener('click', () => {
      conversation = [];
      chatBox.innerHTML = '';
      studentName = '';
      knowledgeContent.innerHTML = `<p><strong>About Mr. E</strong></p><p>Your friendly Nigerian AI tutor! üåü<br/> I‚Äôll help you learn one step at a time.</p>`;
      window.onload();
    });
  </script>
</body>
</html>
