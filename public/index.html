<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mr. E â€“ Your AI Tutor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    #chat div {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      max-width: 75%;
      white-space: pre-wrap;
    }

    .user {
      background-color: #dcfce7;
      align-self: flex-end;
      margin-left: auto;
    }

    .assistant {
      background-color: #e0e7ff;
      align-self: flex-start;
      margin-right: auto;
    }

    #chat-form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }

    #message {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>Welcome to Mr. E â€“ Your AI Tutor ðŸ‡³ðŸ‡¬</header>

  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');

    // ðŸ§  Stores full chat history
    const conversation = [];

    function appendMessage(sender, text) {
      const messageElem = document.createElement('div');
      messageElem.className = sender;
      messageElem.innerText = `${sender === 'user' ? 'You' : 'Mr. E'}: ${text}`;
      chatContainer.appendChild(messageElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      conversation.push({ role: 'user', content: message });

      input.value = '';
      input.placeholder = 'Mr. E is thinking...';
      input.disabled = true;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation })
        });

        const data = await response.json();
        const reply = data.message;

        conversation.push({ role: 'assistant', content: reply });
        appendMessage('assistant', reply);
      } catch (err) {
        appendMessage('assistant', "Oops! Something went wrong.");
      }

      input.placeholder = 'Type your message...';
      input.disabled = false;
      input.focus();
    });

    // Optional: welcome message
