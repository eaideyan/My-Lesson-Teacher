<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. E â€“ Your AI Tutor</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f8fafc;
    }

    header {
      background-color: #1e40af;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background-color: #fff;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      white-space: pre-wrap;
    }

    .user {
      background-color: #dcfce7;
      align-self: flex-end;
    }

    .assistant {
      background-color: #e0e7ff;
      align-self: flex-start;
    }

    form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #f1f5f9;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>Mr. E â€“ Your AI Tutor ðŸ‡³ðŸ‡¬</header>

  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Type your message..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');
    const conversation = [];

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(message) {
      appendMessage('user', message);
      conversation.push({ role: 'user', content: message });

      input.disabled = true;
      input.placeholder = "Mr. E is thinking...";

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ conversation })
      });

      const data = await res.json();
      const reply = data.message;
      conversation.push({ role: 'assistant', content: reply });
      appendMessage('assistant', reply);

      input.disabled = false;
      input.placeholder = "Type your message...";
      input.focus();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      await sendMessage(message);
    });

    // ðŸ”¥ Start the conversation by calling /api/chat with an empty conversation
    window.addEventListener('load', async () => {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ conversation: [] })
      });
      const data = await res.json();
      conversation.push({ role: 'assistant', content: data.message });
      appendMessage('assistant', data.message);
    });
  </script>

</body>
</html>
