<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. E – Your AI Tutor 🇳🇬</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    main#wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      max-width: 720px; /* 1.5x increased width */
      margin: 0 auto;
      width: 100%;
    }

    #chat {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 1rem 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 16px;
      background: #fff;
      height: 65vh;
    }

    .message-row {
      display: flex;
      align-items: flex-start;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
      flex-shrink: 0;
    }

    .user .avatar {
      background-color: #bae6fd;
    }

    .assistant .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png');
      background-size: cover;
      background-position: center;
    }

    .bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .bubble.user {
      background-color: #c7f0d8;
      border-bottom-right-radius: 0;
    }

    .bubble.assistant {
      background-color: #e0e7ff;
      border-bottom-left-radius: 0;
    }

    form {
      width: 100%;
      display: flex;
      align-items: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    textarea {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: none;
      max-height: 5.5rem; /* Around 3 lines */
      min-height: 3.5rem;
      overflow-y: auto;
      line-height: 1.5rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    @media (max-width: 600px) {
      main#wrapper {
        max-width: 100%;
        padding: 0.5rem;
      }

      .bubble {
        max-width: 85%;
      }
    }
 <script>
  const chatBox = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('messageInput');
  let conversation = JSON.parse(localStorage.getItem('mrETutorChat')) || [];

  function addMessage(content, role, tempId = null) {
    const row = document.createElement('div');
    row.className = `message-row ${role}`;
    row.dataset.messageId = tempId || '';

    const avatar = document.createElement('div');
    avatar.className = `avatar ${role}`;

    const bubble = document.createElement('div');
    bubble.className = `bubble ${role}`;
    bubble.textContent = content;

    if (role === 'assistant') {
      row.appendChild(avatar);
      row.appendChild(bubble);
    } else {
      row.appendChild(bubble);
      row.appendChild(avatar);
    }

    chatBox.appendChild(row);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function updateMessage(tempId, newContent) {
    const message = chatBox.querySelector(`[data-message-id="${tempId}"] .bubble`);
    if (message) {
      message.textContent = newContent;
    }
  }

  function saveConversation() {
    localStorage.setItem('mrETutorChat', JSON.stringify(conversation));
  }

  async function sendMessage(message) {
    conversation.push({ role: 'user', content: message });
    addMessage(message, 'user');
    saveConversation();

    const tempId = `msg-${Date.now()}`;
    addMessage("✍️ Mr. E is thinking...", 'assistant', tempId);

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ conversation })
      });

      const data = await res.json();
      const reply = data.message;

      conversation.push({ role: 'assistant', content: reply });
      updateMessage(tempId, reply);
      saveConversation();
    } catch (err) {
      updateMessage(tempId, "⚠️ Something went wrong. Please try again later.");
    }
  }

  // Restore conversation on load
  window.onload = () => {
    if (conversation.length > 0) {
      for (const msg of conversation) {
        addMessage(msg.content, msg.role);
      }
    }
  };

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;
    input.value = '';
    sendMessage(message);
  });
</script>
</body>
</html>
