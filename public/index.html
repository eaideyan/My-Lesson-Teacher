<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. E â€“ Your AI Tutor ðŸ‡³ðŸ‡¬</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .message-row {
      display: flex;
      align-items: flex-start;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
      flex-shrink: 0;
    }

    .user .avatar {
      background-color: #e0f2fe;
      content: 'You';
    }

    .assistant .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1995/1995471.png');
      background-size: cover;
      background-position: center;
    }

    .bubble {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .bubble.user {
      background-color: #c7f0d8;
      border-bottom-right-radius: 0;
    }

    .bubble.assistant {
      background-color: #e0e7ff;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      padding: 1rem;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 10px 0 0 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 0 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    @media (max-width: 600px) {
      .bubble {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>

  <header>Mr. E â€“ Your AI Tutor ðŸ‡³ðŸ‡¬</header>

  <div id="chat"></div>

  <form id="chat-form">
    <input type="text" id="messageInput" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatBox = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('messageInput');

    let conversation = [];

    function addMessage(content, role) {
      const row = document.createElement('div');
      row.className = `message-row ${role}`;

      const avatar = document.createElement('div');
      avatar.className = `avatar ${role}`;

      const bubble = document.createElement('div');
      bubble.className = `bubble ${role}`;
      bubble.textContent = content;

      if (role === 'assistant') {
        row.appendChild(avatar);
        row.appendChild(bubble);
      } else {
        row.appendChild(bubble);
        row.appendChild(avatar);
      }

      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage(message) {
      conversation.push({ role: 'user', content: message });
      addMessage(message, 'user');

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.message;

        conversation.push({ role: 'assistant', content: reply });
        addMessage(reply, 'assistant');
      } catch (err) {
        addMessage("âš ï¸ Something went wrong. Please try again later.", 'assistant');
      }
    }

    window.onload = () => {
      sendMessage("Hello");
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      input.value = '';
      sendMessage(message);
    });
  </script>

</body>
</html>
